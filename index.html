<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assest/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <form  action="" class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
               <input type="submit" value="Go" id="search-btn">
            </form >
        </div>
        <div class="location-not-found">
            <h1>Sorry Not found</h1>
            <img src="./assest/images/200.png" alt="Loading">
        </div>
        <div class="weather-body">
  <img src="./assest/images/cloud.png" alt="weather image" class="weather-img">
  <div class="weather-box">
    <p class="temperature">0<sup>Â°C</sup></p>
    <p class="description">Clouds</p>
  </div>
  <div class="weather-details">
    <div class="humidity">
        <i class="fa-solid fa-droplet"></i>     
        <div class="text">
            <span id="humidity">30%</span>
            <p>Humitidy</p>
        </div>
    </div>
    <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
            <span id="wind-speed">12km/H</span>
            <p>Wind </p>
        </div>
    </div>
  </div>
        </div>
    </div>
    <script src="./assest/index.js"></script>
</body>
</html>
